<!doctype html>
<html lang="pt-Br">

<head>
	<title>Calculadora</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="./css/style.css" type="text/css" rel="stylesheet" />
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>

<body>

	<nav class="navbar navbar-expand navbar-dark bg-dark">
		<div class="nav navbar-nav">
			<a class="nav-item nav-link active" href="#">Calculadora JavaScript <span
					class="sr-only">(current)</span></a>
		</div>
	</nav>
	<div class="container" style="margin-top: 40px;">
		<div class="row">
			<div class="col-md-12">

				<div id="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="tela" maxlength="30" readonly="readonly" />
							</td>
						</tr>
						<tr>
							<td><input type="button" id="apagarAnterior" value="<-" class="btn btn-danger"class="btn btn-warning"/></td>
							<td><input type="button" id="limparTela" value="C" class="btn btn-danger"class="btn btn-warning"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num7" value="7" class="btn btn-secondary" /></td>
							<td><input type="button" id="num8" value="8" class="btn btn-secondary"/></td>
							<td><input type="button" id="num9" value="9" class="btn btn-secondary"/></td>
							<td><input type="button" id="divisao" value="/" class="btn btn-warning"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num4" value="4" class="btn btn-secondary"/></td>
							<td><input type="button" id="num5" value="5" class="btn btn-secondary"/></td>
							<td><input type="button" id="num6" value="6" class="btn btn-secondary"/></td>
							<td><input type="button" id="multiplicacao" value="*" class="btn btn-warning"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num1" value="1" class="btn btn-secondary"/></td>
							<td><input type="button" id="num2" value="2" class="btn btn-secondary"/></td>
							<td><input type="button" id="num3" value="3" class="btn btn-secondary"/></td>
							<td><input type="button" id="subtracao" value="-" class="btn btn-warning"/></td>
						</tr>
						<tr>
							<td><input type="button" id="num0" value="0" class="btn btn-secondary"/></td>
							<td><input type="button" id="ponto" value="." class="btn btn-secondary"/></td>
							<td><input type="button" id="resultado" value="=" class="btn btn-warning"/></td>
							<td><input type="button" id="soma" value="+" class="btn btn-warning"/></td>
						</tr>
						<tr>
							<td ><input type="button" id="btnConvertir" class="btn btn-success" value="->F" /></td>
							<td ><input type="button" value="âˆš" id="btnRaiz" class="btn btn-success"/></td>
							<td ><input type="button" value="x^2" id="btnCuadrado" class="btn btn-success"/></td>
							<td ><input type="button" value="log" id="btnLog" class="btn btn-success"/></td>
						</tr>
						<tr>
							<td ><input type="button" value="sin" id="btnSeno" class="btn btn-success"/></td>
							<td ><input type="button" value="cos" id="btnCoseno" class="btn btn-success"/></td>
							<td ><input type="button" value="tan" id="btnTangente" class="btn btn-success"/></td>
							<td ><input type="button" value="ln" id="btnLn" class="btn btn-success"/></td>
						</tr>
						
					</table>
					

    				
				</div>
			</div>
		</div>
	</div>

	<!-- calcular temperatura de grados a centigrados a farangey -->

	<footer class="footer mt-auto py-3 navbar-dark bg-default">
		<div class="container">
			<span>Produzido por Francisco Chaves.</span>
		</div>
	</footer>

	<script type="text/javascript" src="./js/script.js"></script>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
</body>

</html>
